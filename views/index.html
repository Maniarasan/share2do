
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/scripts/css/bootstrap.min.css" rel="stylesheet">

    <link href="/stylesheets/style.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Share2Do</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <section class="todoapp">
          <header class="header">
            <h1>todos</h1>
            
            <section class="todo-title">
              <div class="title-display"></div>
              <input class="title-input" placeholder="Please enter To Do title" autofocus>
            </section>
          
          </header>
          <button type="button" class="btn btn-default btn-circle btn-lg"><i class="glyphicon glyphicon-plus"></i></button>
          <section class="tasks">
            <ul class="todo-list"></ul>
            <div class='content-placeholder'></div>
          </section>
        </section>
      </div>


    </div><!-- /.container -->


    <script type="text/template" id="task_template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%- title %></label>
        <button class="destroy"></button>
      </div>
      <input class="edit" value="<%- title %>">
    </script>
    <script id="expressions-template" type="text/x-handlebars-template">

      {{#list people}}{{firstName}} {{lastName}}{{/list}}

    </script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/scripts/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/javascripts/scripts.js"></script>
    <script type="text/javascript" src="/javascripts/handlebars.js"></script>

    <script src="/node_modules/underscore/underscore.js"></script>
    <script src="/node_modules/backbone/backbone.js"></script>
    <script src="/node_modules/backbone.localstorage/backbone.localStorage.js"></script>
    <script src="/app/models/todo.js"></script>
    <script src="/app/collections/todos.js"></script>
    <script src="/app/views/todo-view.js"></script>
    <script src="/app/views/app-view.js"></script>
    <script src="/app/app.js"></script>
  </body>
</html>
